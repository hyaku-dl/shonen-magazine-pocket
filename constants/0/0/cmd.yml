main:
  args:
  kwargs:
  arguments:
  options:
cmd:
  dl:
    args:
    kwargs:
    help:
      - download manga
      - |-
        Download chapter from https://pocket.shonenmagazine.com
    arguments:
      url:
        args:
        kwargs:
        help:
          - str
          - |-
            URL of the chapter to download.
    options:
      d:
        args:
          - directory
        kwargs:
          metavar: ''
        help:
          - str
          - |-
            Location where to download the manga. Defaults to ~/Manga for Linux-based operating systems and Desktop/Manga for Windows.
      o:
        args:
          - overwrite
        kwargs:
          default: true
          is_flag: true
          metavar: ''
        help:
          - N/A (flag)
          - |-
            Determines if the downloader overwrites the file if it exists.
            (True | False).
  version:
    args:
    kwargs:
    help:
      - Print version.
      - |-
        Print version of the program.
    arguments:
    options: